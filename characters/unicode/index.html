---
layout: main
---

<div class="main" style="margin-top: 3rem;">
  <h1>Unicode Characters</h1>
</div>

<div>
  {% for i in (1..65520) %}
    <span style="width: 50px; height: 50px; text-align: center; display: inline-block; margin: 1rem; padding: 1rem; border: 1px solid #f0f0f0; font-size: 2rem;">
      &#{{ i }};
    </span>
  {% endfor %}
</div>
